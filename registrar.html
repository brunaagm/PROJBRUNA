<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>Registrar Músicas</title>
</head>

<body>
    <div class="container">
        <h2>Registrar Músicas</h2>
        <form method="POST">
            <label> </label>
            <input type="text" placeholder="Digite o nome da música" required>
            <br>
            <br>
            <button type="submit">Registrar</button>
        </form>
    </div>
     <p>Voltar para página inicial? <a href="{{ url_for('login') }}">Login</a></p>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul>
        {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</body>

</html>
