<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>VIPER</title>
</head>
<body>
    <h1 class="site-title">VIPER</h1>
    <div class="container">
        <h2>Login</h2>
        <!-- Corrigido para enviar os dados para a rota 'login' -->
        <form method="POST" action="{{ url_for('login') }}"> 
            <label for="usuario">Usu√°rio:</label>
            <input type="email" name="usuario" placeholder="ex@gmail.com" required><br><br>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" placeholder="senha123" required><br><br>
            <button type="submit">Entrar</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
